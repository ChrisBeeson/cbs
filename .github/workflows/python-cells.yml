name: Python Cells CI

on:
  pull_request:
    paths:
      - 'cells/python/**'
      - '.github/workflows/python-cells.yml'
  push:
    branches: [main]
    paths:
      - 'cells/python/**'
      - '.github/workflows/python-cells.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest
      - name: Lint
        run: |
          ruff check cells/python
      - name: Format check
        run: |
          black --check cells/python
      - name: Test
        run: |
          pytest -q cells/python


